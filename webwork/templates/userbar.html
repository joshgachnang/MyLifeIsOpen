<div id="login">
  {% ifequal user AnonymousUser %}
    <p>Don't be a nameless geek! <a href="/accounts/login">Login!</a></p>
    {{ user.username }}
  {% else %}
    <p>The current geek: {{ user.username }}. <a href="{% url auth_logout %}">Logout</a></p>
    {{ user.username }}
  {% endifequal %}
  <p>The current geek: {{ user }} {{ user.username }}	.</p> 
</div>
