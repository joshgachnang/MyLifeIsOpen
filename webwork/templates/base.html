<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://opengraphprotocol.org/schema/" xmlns:fb="http://www.facebook.com/2008/fbml" >
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css" type="text/css" />

    <link rel="stylesheet" href="http://yui.yahooapis.com/2.8.0r4/build/reset-fonts-grids/reset-fonts-grids.css" type="text/css"> 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/jquery-ui.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
      });
    </script>
    <style type="text/css"> 
      #custom-doc { width:76.77em;width:74.92em;min-width:998px; margin:auto; text-align:left; } 
      html {
	background: #404040;
	height: 100%; width:100%;
      }
    </style>
    {% block head %}{% endblock %}
    <title>{% block title %}{{ site_title }}{% endblock %}</title>
  </head>

<body>

<div id="custom-doc" class="yui-t4 body">
   <div id="hd" role="banner">
<!--     {% include "userbar.html" %} -->
    
    <div id="head">
    {% include "nav.html" %}
    {% include "header.html" %}
    {% include "header_message.html" %}
    </div>
   </div>
   <div id="bd" role="main">
	<div id="yui-main">
	<div class="yui-b"><div role="navigation" class="yui-g">
	  
	  {% include "best_worst.html %}
	</div>
  <div role="application" class="yui-g">
    {% block content %}{% endblock %}
  </div> 
</div>
	</div>
	<div role="complementary" class="yui-b">
	  {% include "sidebar.html" %}
	</div>
	
	</div>
    <div id="ft" role="contentinfo">
      
      {% include "footer.html" %}
    </div>
</div>

  <!-- Google Analytics -->
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ google_analytics_key }}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
  <!-- /Google Analytics -->
  </body>
</html>
