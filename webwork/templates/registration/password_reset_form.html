{% extends extend_base %}

{% block content %}
<div class="form_box"> 
  <form method="post" action="">{% csrf_token %}
    <h1>Password Reset for n00bs</h1>
    <label>
      <span>E-mail:</span>
      <input id="id_email" class="required input_text" type="text" name="email" maxlength="75" />
    </label>
    <label>
      <input type="submit" class="button" value="Reset" /> 
    </label>
  </form>
</div>
{% endblock %}
