<div class="form_box"> 
  <form method="post" action=".">{% csrf_token %}
    <h1>Registration for My Life Is Geek:</h1>
    <input name="next" type="hidden" value="register/complete/" />
    <label>
      <span>Username:</span>
      <input id="id_username" type="text" class="required input_text" name="username" maxlength="30" />
    </label>
    {% if non_field_errors %}
    <label>
      <span>Passwords didn't match. Try again</span>
    </label>
    {% endif %}
    {% if field.errors %}
    <label>
      <span>{{ field.errors }}</span>
    </label>
    {% endif %}
    <label>
      <span>Email address:</span>
      <input id="id_email" type="text" class="required input_text" name="email" maxlength="75" />
    </label>

    <label>
      <span>Password:</span>
      <input id="id_password1" type="password" class="required input_text" name="password1" />
    </label>

    <label>
      <span>Password (again):</span>
      <input id="id_password2" type="password" class="required input_text" name="password2" />
    </label>
    
    <label>
      <input type="submit" class="button" value="Register!" /> 
    </label>

  </form> 
</div>
