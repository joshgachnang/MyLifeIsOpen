{% load comments %}

{% get_comment_count for post as comment_count %}
  <div class="triangle-border post" >
    <div class="post_table">
      <p><a name={{ post.id }} href="{{ site_url }}/comments/{{ post.id }}/"><span class="post_content">{{ post.content }}</span></a></p>
      <p><span class="post_user">Posted by: {% ifequal post.owner None %}Anon{% else %}{{ post.owner.username }}{% endifequal %}.</span></p>
    </div>
    
    <!-- AddThis Button BEGIN -->
    <div class="addthis_toolbox addthis_default_style" addthis:url="{{ site_url }}/post/{{ post.id }}/" addthis:title="{{ post.content }}">
      <div class="post_table_right_top">
	<a class="addthis_counter addthis_pill_style"></a>
      </div>
      <div class="post_table_right_bottom">
	<fb:like href="{{ site_url }}/post/{{ post.id }}/" layout="button_count" show_faces="false" font="verdana"></fb:like>
      </div>	
      <!-- AddThis Button END -->
    </div>
  </div>
  <table class="like-dislike">
    <td class="like-dislike"><a href="/comments/{{ post.id }}/">Comments</a> ({{ comment_count }})</td>
    <td class="like-dislike"><a href="/like/{{ post.id }}/">{{ like }}</a> ({{ post.likes }})</td>
    <td class="like-dislike"><a href="/dislike/{{ post.id }}/">{{ dislike }}</a> ({{ post.dislikes }})</td>
  </table>
